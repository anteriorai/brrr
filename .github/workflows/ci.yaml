on:
  pull_request:
  push:

name: CI
jobs:
  nocommit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "nocommit checker"
        uses: nobssoftware/nocommit@v2

  nix-flake-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9
      - name: Configure Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix flake check

  # Ensure nix flake show isnâ€™t broken
  nix-flake-show:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v9
      # No need for a cache
      - run: nix flake show
